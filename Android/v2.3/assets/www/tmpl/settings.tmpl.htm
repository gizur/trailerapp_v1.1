<div class="page-tmpl">
	<form class="form-horizontal" id="registrationform">
		<fieldset>
			<div class="control-group">
				<label for="settings_username" class="control-label"> Email : </label> 
				<div class="controls">
				<input type="text" class="input" id="settings_username" name="settings_username"
					placeholder="Email">
					</div>
			</div>
			<div class="control-group">
				<label for="settings_password" class="control-label"> Password : </label> 
				<div class="controls">
				<input type="password" class="input" id="settings_password" name="settings_password"
					placeholder="Password">
					</div>
			</div>
			<div class="control-group">
				<div class="text-center">
					<a id="change_password" class="btn btn-large btn-primary" href="javascript:void(0);" style="margin: 2px;">
			            Change Password
			        </a>
			        <a id="forgot_password" class="btn btn-large btn-primary" href="javascript:void(0);" style="margin: 2px;">
			            Forget Password
			        </a>
		        </div>
        	</div>
			<div class="control-group">
				<label for="settings_client_id" class="control-label"> Client ID : </label> 
				<div class="controls">
				<input type="text" class="input" id="settings_client_id" name="settings_client_id"
					placeholder="Client ID">
					</div>
			</div>
			<div class="control-group">
				<div class="text-center">
					<button type="button" class="btn btn-success btn-large" id="settings_save">Save</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
